<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - mapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecario">
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/Ellie.png" alt="personagem selecionado jogador 1" 
                id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Ellie</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="Ellie" data-name="Ellie">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Ellie.jpg" alt="personagem Ellie">
                </li>

                <li class="personagem" id="Abby" data-name="Abby">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Abby.jpg" alt="personagem Abby">
                </li>

                <li class="personagem" id="Joel" data-name="Joel">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Joel.jpg" alt="personagem Joel">
                </li>
                
                <li class="personagem" id="Dina" data-name="Dina">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Dina.jpg" alt="personagem Dina">
                </li>
                
                <li class="personagem" id="Tommy" data-name="Tommy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Tommy.jpg" alt="personagem Tommy">
                </li>
                
                <li class="personagem" id="Tess" data-name="Tess">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Tess.jpg" alt="personagem Tess">
                </li>

                <li class="personagem" id="Billy" data-name="Billy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Billy.jpg" alt="personagem Billy">
                </li>
                
                <li class="personagem" id="Jesse" data-name="Jesse">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/Jesse.jpg" alt="personagem Jesse">
                </li>
                
                <li class="personagem jogador-2-selecionado" id="Estalador" data-name="Estalador">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/Estalador.jpg" alt="personagem Estalador">
                </li>
            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/Estalador.png" alt="personagem selecionado jogador 2" 
                id="personagem-jogador-2">
                <div class="nome">
                    <h2>Estalador</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
